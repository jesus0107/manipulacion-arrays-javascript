      const tasks = [

        { task: "Frontend developer", state: true },
        { task: "Economia figital", state: false },
        { task: "Algoritmos en c", state: true },
        { task: "Flexbox y grid", state: false },
      ];

      const newTasksContainer = [];

      tasks.forEach((task) => {
        tasksContainer.innerHTML += `
          <li>${task.task}
            <input type="checkbox" ${task.state ? "checked" : " "}>/ 
            </li>
          
        `;
      });
    </script>
